<body style="height: 500px;" onLoad="">


<script type="text/javascript">
alert(document.cookie);


// cookie设置与删除；
$('body').click(function(){
  console.log(111)
  // 设置访问路径，访问域；
  document.cookie = 'pc=1;path=/;domain=mrhanjinbao.com';
  console.log(document.cookie);
  var exp = new Date(); 
  exp.setTime(exp.getTime() - 1); 
  // 删除时一定要和设置时一样
  document.cookie= "pc=1;path=/;domain=mrhanjinbao.com;expires="+exp.toGMTString();
  console.log(document.cookie);
  return false;
})

</script>
